    <script type="text/javascript">
        let renderFunc;
        window.parent.addEventListener("message", function(msg) {
            try {
                console.log("Message received", msg);
                const post = JSON.parse(msg.data);
                if (post.type === 'sketch') {
                    console.log("Received message", post.content);
                    try {
                        eval(post.content);                    
                        console.log("Done eval'ing code");
                    } catch(e) {
                        console.error('Error while eval received string.', e.toString());
                    }
                    // const renderTag = document.getElementById("renderScript");
                    // renderTag.innerHTML = post.content;
                }
            } catch(e) {
            }
        })
    </script>
